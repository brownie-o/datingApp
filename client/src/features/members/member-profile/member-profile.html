@if(memberService.member(); as member){
<div class="flex flex-col gap-3">
  <div class="flex gap-3">
    <span class="font-semibold">Member since:</span>
    <span>{{member.created | date: 'longDate'}}</span>
  </div>
  <div class="flex gap-3">
    <span class="font-semibold">Last active:</span>
    <span>{{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span>
  </div>
  <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
  @if (memberService.editMode()) {
  <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
    <label class="floating-label">
      <span>Display Name</span>
      <input name="displayName" [(ngModel)]="editableMember.displayName" placeholder="Display name"
        class="w-full input">
    </label>
    <label class="floating-label">
      <span>Description</span>
      <textarea name="description" [(ngModel)]="editableMember.description" placeholder="Description"
        class="w-full textarea"></textarea>
    </label>
    <label class="floating-label">
      <span>City</span>
      <input name="city" [(ngModel)]="editableMember.city" placeholder="City"
        class="w-full input">
    </label>
    <label class="floating-label">
      <span>Country</span>
      <input name="country" [(ngModel)]="editableMember.country" placeholder="Country"
        class="w-full input">
    </label>
    <div class="flex self-end">
      <button [disabled]="!editForm.dirty" class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
  } @else {
  <div>{{member.description}}</div>
  }
</div>
}
