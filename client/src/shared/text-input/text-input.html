<label class="floating-label text-left">
  <span>{{label()}}</span>
  <input class="input w-full" [type]="type()" [class.input-error]="control.invalid && control.touched"
    [class.input-success]="control.valid && control.touched" [formControl]="control" [placeholder]="label()" [max]="maxDate()">
  @if (control.hasError('required') && control.touched) {
  <div class="validation-hint text-error text-xs pt-0.5">{{label()}} is required</div>
  }
  @if (control.hasError('email') && control.touched) {
  <div class="validation-hint text-error text-xs pt-0.5">Invalid email address</div>
  }
  @if (control.hasError('minlength') && control.touched) {
  <div class="validation-hint text-error text-xs pt-0.5">{{label()}} must be as least
    {{control.errors?.['minlength'].requiredLength}} characters</div>
  }
  @if (control.hasError('maxlength') && control.touched) {
  <div class="validation-hint text-error text-xs pt-0.5">{{label()}} must be as most
    {{control.errors?.['maxlength'].requiredLength}} characters</div>
  }
  <!-- passwordMismatch should match with the error in register.ts -->
  @if (control.hasError('passwordMismatch') && control.touched) {
  <div class="validation-hint text-error text-xs pt-0.5">Passwords do not match</div>
  }
</label>
